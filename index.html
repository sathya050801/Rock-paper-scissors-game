<html>
    <head>
<meta charset="utf-8">
<title>Rock Paper Scissors Game </title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Rampart+One&display=swap" rel="stylesheet">
    </head>
    <body>
    <header>
     <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>      
    </div>
    <div class="result">
        <p>Start the game!</p>
    </div>
    <div class="choices">
        <div id="r" class="choice">
            <img src="images/rock.png" alt="Rock">
        </div>
        <div id="p" class="choice">
            <img src="images/paper.png" alt="Paper">
        </div>
        <div id="s" class="choice">
            <img src="images/scissors.png" alt="Scissor">
        </div> 
    </div>
<p id="action-message">Make your move</p>
<script src="app.js" charset="utf-8"></script>
    </body>
</html>
